<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crowdly Media Contact Page">
    <meta name="author" content="Msebeyenjabulo Magubane">
    <title>Let's Chat - Crowdly Media</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img loading="lazy" src="images/Crowdly Media Logo-White.png" alt="Crowdly Media logo" width="200">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="contact.html">Let's Chat</a></li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <section class="hero"  id="home-hero">
        <img loading="lazy" src="images/Contact.png" alt="Contact Hero Image">
    </section>
    <section class="contact-form">
        <h1 class="form-titles">Let's Chat</h1>
        <p class="form-titles">We'd love to hear from you.</p>
        <h2 class="form-titles">Contact Us</h2>
        <form class="form-titles">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Crowdly Media. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js" defer></script>
</body>
</html>
