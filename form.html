<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Msebeyanjabulo Magubane">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            <fieldset>
                <legend>Product Review</legend>

                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating *</label><br>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">&#9733;&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">&#9733;&#9733;&#9733;&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">&#9733;&#9733;&#9733;</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation *</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                <div class="form-group">
                    <label>Useful Features</label><br>
                    <div class="feature-checkboxes">
                    </div>
                </div>

                <div class="form-group">
                    <label for="writtenReview">Written Review</label>
                    <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <div class="form-group">
                    <button type="submit">Submit Review</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Msebeyanjabulo Magubane. All rights reserved.</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
